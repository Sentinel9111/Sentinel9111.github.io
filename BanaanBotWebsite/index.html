    <h1 id="introduction">Introduction</h1>
    <p>This Bot was made by Sentinel#3827, this bot corrects your words from Dutch to K.</p>
    <h2 id="features">Features</h2>
    <ul>
        <li>Autocorrects your message to Kaas.</li>
        <li>Autocorrects more words.</li>
    </ul>
    <h2>Source code and download</h2>
    <p>The source code of the bot can be found here: <a href="https://github.com/Sentinel9111/BanaanBot">BanaanBot GitHub</a></p>
    <p>The source code of the website can be found here: <a href="https://github.com/Sentinel9111/Sentinel9111.github.io/tree/main/BanaanBotWebsite">BanaanBotWeb GitHub</a></p>
    <h2 id="setup">Set up</h2>
    <p>There are 2 ways to set up the bot, these methods are for when you want the bot to only work in some channels but not all, if you want the bot to work in every channel you can just add the bot to the server with no further setup.</p>
    <p>1:</p>
    <ol>
        <li>Add the Mee6 bot to your server and set it up so that everyone gets a custom member role.</li>
        <li>Remove permissions for @everyone to view channels.</li>
        <li>Add permissions to your custom member role to view channels.</li>
        <li>Add BanaanBot to your Discord Server.</li>
        <li>Give BanaanBot special permissions in the channels that you want it to work to view the channels.</li>
    </ol>
    <p>Issues with this method:</p>
    <ul>
        <li>This could cause problems with other bots in your Discord server.</li>
        <li>You have to add Mee6 and set that bot up correctly in your Discord server.</li>
    </ul>
    <p>2:</p>
    <ol>
        <li>Add BanaanBot to your Discord server.</li>
        <li>Remove permissions to view channels for every channel that you don't want it to work in.</li>
    </ol>
    <p>Issues with this method:</p>
    <ul>
        <li>You have to remove permissions in every channel that you don't want it to work in.</li>
        <li>You have to remove the permissions again for new channels.</li>
    </ul>
    <h2 id="bugs">Known bugs</h2>
    <ul>
        <li>The bot changes all letters of your message to lowercase.</li>
        <li>The bot corrects the already corrected words.</li>
    </ul>
    <h2 id="plans">Plans</h2>
    <ul>
        <li>The bot should send a better help menu inside of Discord.</li>
        <li>The bot should replace your message with a webhook. </li>
        <li>The bot should change the corrected message back to the original message if you reply with "Nee" or "No".</li>
        <li>You should be able to enable or disable certain features or words per server.</li>
        <li>A leveling system which gives XP if you use words from the Kase language should be added.</li>
        <li>Banaanbot hater role.</li>
    </ul>
    <h2 id="invite">Invite link</h2>
    <p>DM Sentinel#3827 on Discord to get this bot added to your own server!</p>
